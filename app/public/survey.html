<html lang="en-us">

<head>

    <!-- CSS Reset -->
    <!-- ========================= -->
    <link rel="stylesheet" href="/app/public/reset.css">

    <!-- Meta Tags -->
    <!-- ========================= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <!-- ========================= -->
    <title>Survey</title>

    <!-- Bootstrap CDN -->
    <!-- ========================= -->

    <!-- CSS Stylesheet -->

<body class="bg-success">

    <!-- Main Container -->
    <!-- ========================= -->
    <div class="container">

        <h1 class="text-dark" style="margin-top: 3%;">Survey Questions</h1>
        <hr><br>

        <form class="text-dark" style="font-size: x-large;">

            <!-- Name -->
            <div class="form-group">
                <label for="userName">Name:</label>
                <input type="text" class="form-control" id="userName" placeholder="First Only">
            </div>

            <!-- Picture URL -->
            <label for="userUrl">Picture URL:</label> 
            <div class="input-group mb-3">                           
                <input type="text" class="form-control" id="userUrl" aria-describedby="basic-addon3" placeholder="URL">
            </div>

            <hr><br>

            <!-- Question #1 -->
            <div class="form-group">
                <label for="question1">#1: Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="question1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #2 -->
            <div class="form-group">
                <label for="question1">#2: Generally speaking, you rely more on your experience than your imagination.</label>
                <select class="form-control" id="question1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #3 -->
            <div class="form-group">
                <label for="question1">#3: You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control" id="question1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #4 -->
            <div class="form-group">
                <label for="question1">#4: You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="question1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #5 -->
            <div class="form-group">
                <label for="question1">#5: People can rarely upset you.</label>
                <select class="form-control" id="question1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #6 -->
            <div class="form-group">
                <label for="question1">#6: It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control" id="question1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #7 -->
            <div class="form-group">
                <label for="question1">#7: In a discussion, truth should be more important than people’s sensitivities.</label>
                <select class="form-control" id="question1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #8 -->
            <div class="form-group">
                <label for="question1">#8: You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="question1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #9 -->
            <div class="form-group">
                <label for="question1">#9: You think that everyone’s views should be respected regardless of truth.</label>
                <select class="form-control" id="question1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #10 -->
            <div class="form-group">
                <label for="question1">#10: You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="question1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <hr>
            <button type="submit" class="btn btn-dark btn-block">Find a Friend!</button>

        </form>

        <br><hr><br>
        <a href="../data/users.js"><button type="button" class="btn btn-dark" style="margin-bottom: 2%;">API User List</button></a>

        <a href="https://github.com/tglennd90/Express-Homework"><button type="button" class="btn btn-dark" style="margin-bottom: 2%;">GitHub Repo</button></a>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
