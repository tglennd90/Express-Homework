<!DOCTYPE html>
<html lang="en-us">

<head>

    <!-- CSS Reset -->
    <!-- ========================= -->
    <link rel="stylesheet" href="/app/public/reset.css">

    <!-- Meta Tags -->
    <!-- ========================= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <!-- ========================= -->
    <title>Survey</title>

    <!-- Bootstrap CDN -->
    <!-- ========================= -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CSS Stylesheet -->
    <!-- ========================= -->
    <link rel="stylesheet" href="#">

    <!-- JQuery CDN -->
    <!-- ========================= -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body class="bg-success">

    <!-- Main Container -->
    <!-- ========================= -->
    <div class="container">

        <h1 class="text-dark" style="margin-top: 3%;">Survey Questions</h1>
        <hr><br>

        <form class="text-dark" style="font-size: x-large;">

            <!-- Name -->
            <div class="form-group">
                <label for="userName">Name:</label>
                <input type="text" class="form-control" id="userName" placeholder="First Only">
            </div>

            <!-- Picture URL -->
            <label for="userUrl">Picture URL:</label> 
            <div class="input-group mb-3">                           
                <input type="text" class="form-control" id="userUrl" aria-describedby="basic-addon3" placeholder="URL">
            </div>

            <hr><br>

            <!-- Question #1 -->
            <div class="form-group">
                <label for="question1">#1: Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="question1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #2 -->
            <div class="form-group">
                <label for="question2">#2: Generally speaking, you rely more on your experience than your imagination.</label>
                <select class="form-control" id="question2">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #3 -->
            <div class="form-group">
                <label for="question3">#3: You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control" id="question3">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #4 -->
            <div class="form-group">
                <label for="question4">#4: You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="question4">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #5 -->
            <div class="form-group">
                <label for="question5">#5: People can rarely upset you.</label>
                <select class="form-control" id="question5">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #6 -->
            <div class="form-group">
                <label for="question6">#6: It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control" id="question6">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #7 -->
            <div class="form-group">
                <label for="question7">#7: In a discussion, truth should be more important than people’s sensitivities.</label>
                <select class="form-control" id="question7">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #8 -->
            <div class="form-group">
                <label for="question8">#8: You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="question8">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #9 -->
            <div class="form-group">
                <label for="question9">#9: You think that everyone’s views should be respected regardless of truth.</label>
                <select class="form-control" id="question9">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Question #10 -->
            <div class="form-group">
                <label for="question10">#10: You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="question10">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>

            <hr>
            <button type="submit" id="submit" class="btn btn-dark btn-block">Find a Friend!</button>

        </form>

        <br><hr><br>
        <a href="../data/users.js"><button type="button" class="btn btn-dark" style="margin-bottom: 2%;">API User List</button></a>

        <a href="https://github.com/tglennd90/Express-Homework"><button type="button" class="btn btn-dark" style="margin-bottom: 2%;">GitHub Repo</button></a>

        <br><br><br>

        <div class="modal fade" id="resultsModal" role="dialog">

            <div class="modal-dialog">

                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">Best Match:</h2>
                    </div>

                    <div class="modal-body">
                        <h2 id="matchName"></h2>
                        <img id="matchImg" src="https://via.placeholder.com/300x300" alt="Placeholder IMG">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>

        </div>
    <!-- END Main Container END -->
    <!-- ========================= -->
    </div>

    <script type="text/javascript">

        $("#submit").on("click", function() {
            
            function validateForm() {

                var isValid = true;

                $(".form-control").each(function () {
                    if ($(this).val() === "") isValid = false;
                });

                return isValid;
            };

            if (validateForm() === true) {

                var userData = {
                    name: $("#userName").val(),
                    photo: $("#userUrl").val(),
                    scores: [
                        $("question1").val(),
                        $("question2").val(),
                        $("question3").val(),
                        $("question4").val(),
                        $("question5").val(),
                        $("question6").val(),
                        $("question7").val(),
                        $("question8").val(),
                        $("question9").val(),
                        $("question10").val()
                    ]
                };

                var currentUrl = window.location.origin;

                $.post(currentUrl + "/apit/users", userData, function(data) {
                    $("#matchName").text(data.name);
                    $("#matchImg").attr("src", data.photo);
                    $("#resultsModal").modal("toggle");
                })

            } else {
                alert("Please complete all fields")
            };

        })

    </script>

    <script src="#"></script>

</body>

</html>
